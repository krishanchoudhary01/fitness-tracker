<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Fitness Tracker</title>
  <style>
    body {
      background: #f5f9fc;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #0077cc;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar ul li a.active,
    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      text-align: center;
      font-size: 2rem;
      color: #0077cc;
      padding: 2rem 1rem 1rem;
      font-weight: bold;
    }

    /* Features Section */
    .features {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .feature-card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      text-align: center;
    }

    .feature-card img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .feature-card h3 {
      color: #0077cc;
      margin-bottom: 0.5rem;
    }

    .feature-card p {
      color: #333;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Footer */
    footer {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="plan.html">Plan</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <header>Contact Us</header>

  <main>
    <section class="features">
      <div class="feature-card">
        <img src="https://img.icons8.com/ios-filled/100/0077cc/contact-card.png" alt="Contact Icon" />
        <h3>Get in Touch</h3>
        <p>If you have any questions or need support, reach out via email or follow us on social media.</p>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Fitness Tracker. All Rights Reserved.</footer>
</body>
</html>
